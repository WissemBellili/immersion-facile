name: "Fullcheck of the project - (except integration tests)"

on:
  push:

jobs:
  fullcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "pnpm"
      - name: Run pnpm fullcheck
        run: pnpm fullcheck
